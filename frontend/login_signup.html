<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheeper</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/cheeper-logo-blue-gradient.svg" />
    <script src="frontend-scripts/shared.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            class="logo__image"
            src="assets/cheeper-logo-white.svg"
            alt="The Cheeper logo visualizing a bird"
          />
          <h1 class="logo__text">Cheeper</h1>
        </div>
        <form id="search-form" role="search">
          <label for="search-input" class="sr-only">Search</label>
          <input type="text" id="search-input" placeholder="Search..." />
          <select id="search-type">
            <option value="posts">Posts</option>
            <option value="accounts">Accounts</option>
            <option value="hashtags">Hashtags</option>
          </select>
          <button type="submit" id="search-button" aria-label="Search">üîç</button>
        </form>      
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <ul class="nav-links" id="nav-links">
          <li><button id="theme-toggle">üåô</button></li>
          <li><a id="auth-link" href="login_signup.html">Login</a></li>
          <li><a href="index.html">Posts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- User Login -->
      <div id="login">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-button">Login</button>
        <p id="login-message"></p>
      </div>

      <!-- User Signup -->
      <div id="signup">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signup-button">Sign Up</button>
        <p id="signup-message" class="success"></p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
