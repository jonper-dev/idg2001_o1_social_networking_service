<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="frontend-scripts/shared.js" type="module" defer></script>
    <script src="frontend-scripts/search_results.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            class="logo__image"
            src="assets/cheeper-logo-white.svg"
            alt="The Cheeper logo visualizing a bird"
          />
          <h1 class="logo__text">Cheeper</h1>
        </div>
        <form id="search-form" role="search">
          <label for="search-input" class="sr-only">Search</label>
          <input type="text" id="search-input" placeholder="Search..." />
          <select id="search-type">
            <option value="posts">Posts</option>
            <option value="accounts">Accounts</option>
            <option value="hashtags">Hashtags</option>
          </select>
          <button type="submit" id="search-button" aria-label="Search">
            🔍
          </button>
        </form>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <ul class="nav-links" id="nav-links">
          <li><button id="dark-toggle">🌙</button></li>
          <li><a id="auth-link" href="login_signup.html">Login</a></li>
          <li><a href="index.html">Posts</a></li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
        <h2 class="search-results__header"></h2>
        <div class="search-results__list"></div>
    </div>
    <footer>
      <button id="auth-button">Log Out</button>
      <p id="auth-message" class="auth-message"></p>
      <p>&copy; 2025 Cheeper. All rights reserved.</p>
    </footer>
  </body>
</html>
