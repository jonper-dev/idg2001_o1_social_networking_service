<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!-- Fast copypaste code for future use -->
<body>
    <header>
        <nav>
          <div class="logo">Cheeper</div>
          <button class="menu-toggle" id="menu-toggle">&#9776;</button>
          <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

    <main>
        <!-- User Signup -->
        <div id="signup">
            <h2>Sign Up</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p id="signup-message" class="success"></p>
        </div>

        <!-- User Login -->
         <div id="login">
            <h2>Log In</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Log In</button>
            <p id="login-message"></p>
          </div>

        <!-- Post -->
    <div id="post-box">
        <h2>Post a Cheep</h2>
        <textarea id="post-content" placeholder="What's happening?"></textarea>
        <button onclick="postPost()">Post</button>
        <p id="post-message" class="error"></p>
    </div>

    <!-- Post Feed -->
    <div id="posts">
        <h2>Latest Posts</h2>
        <div id="post-list"></div>
    </div>
    </main>

    <footer>
        <button onclick="logout()">Log Out</button>
        <p id="logout-message"></p>
        <p>&copy; 2023 Cheeper. All rights reserved.</p>
    </footer>
</body>
</html>
