<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheeper</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/cheeper-logo-blue-gradient.svg" />
    <script src="frontend-scripts/shared.js" type="module" defer></script>
    <script src="frontend-scripts/main-page.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            class="logo__image"
            src="assets/cheeper-logo-white.svg"
            alt="The Cheeper logo visualizing a bird"
          />
          <h1 class="logo__text">Cheeper</h1>
        </div>
        <form id="search-form" role="search">
          <label for="search-input" class="sr-only">Search</label>
          <input type="text" id="search-input" placeholder="Search..." />
          <select id="search-type">
            <option value="posts">Posts</option>
            <option value="accounts">Accounts</option>
            <option value="hashtags">Hashtags</option>
          </select>
          <button type="submit" id="search-button" aria-label="Search">
            🔍
          </button>
        </form>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <ul class="nav-links" id="nav-links">
          <li><button id="theme-toggle">🌙</button></li>
          <li><a id="auth-link" href="login_signup.html">Login</a></li>
          <li><a href="index.html">Posts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="welcome-banner">
        <p id="welcome-message"></p>
      </section>
      <!-- Post -->
      <div id="post-box">
        <h2>Post a Cheep</h2>
        <textarea id="post-content" placeholder="What's happening?"></textarea>
        <button id="post-button">Post</button>
        <p id="post-message" class="error"></p>
      </div>

      <!-- Post Feed -->
      <div id="posts">
        <h2>Latest Posts</h2>
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="newest" selected>Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="most-liked">Most Liked</option>
        </select>
        <div id="post-list"></div>
      </div>
    </main>
    <footer>
      <button id="auth-button">Log Out</button>
      <p id="auth-message" class="auth-message"></p>
      <p>&copy; 2025 Cheeper. All rights reserved.</p>
    </footer>
  </body>
</html>
