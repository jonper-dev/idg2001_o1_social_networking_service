services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    expose:
      - "8000"  # Expose the internal port for load balancing
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "8000:8000"  # Map container's port 8000 to host's port 8000

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # Expose NGINX on port 8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
